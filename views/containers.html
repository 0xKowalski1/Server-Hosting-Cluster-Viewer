{{define "containers"}}
<div class="max-w-4xl mx-auto py-4">
    <div class="bg-white shadow overflow-hidden sm:rounded-md">
        <ul class="divide-y divide-gray-200">
             <ul>
                <li id="list-placeholder" class="hidden">Placeholder</li>
            </ul>
            {{range .}}
                    {{template "container" .}}

            {{end}}
        </ul>
    </div>
</div>
{{end}}


{{define "container"}}
 <li id="{{.ID}}-container">
     <script>

     // Establishing a connection to the server-sent events endpoint
         const evtSource = new EventSource('/containers/{{.ID}}/status');


// Handle heartbeat messages
evtSource.onmessage = function(event) {
    console.log(event);
    if(event.data === ":heartbeat" || event.data === "event:status" || event.data.length === 0) {
        console.log("Received heartbeat/status");
        // Optionally update some UI element or ignore
    }else{
 const data = JSON.parse(event.data);
        if(data.DesiredStatus !== data.Status){
            const status = data.DesiredStatus === "running" ? "starting" : "stopping";
            console.log(status);
            document.getElementById("{{.ID}}-status").innerHTML = "Status: " + status;
        }else{
        document.getElementById("{{.ID}}-status").innerHTML = "Status: " + data.Status;
        }
    }
};
</script>

                <div class="px-4 py-4 sm:px-6">
                    <div class="flex items-center justify-between">
                        <p class="text-sm font-medium text-indigo-600 truncate">ID: {{.ID}}</p>
                        <div class="ml-2 flex-shrink-0 flex">
                            <p id="{{.ID}}-status" class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">Status: {{.Status}}</p>
                        </div>
                    </div>
                    <div class="mt-2 sm:flex sm:justify-between">
                        <div class="sm:flex">
                            <p class="flex items-center text-sm text-gray-500">
                                <span class="truncate">Image: {{.Image}}</span>
                            </p>
                        </div>
                        <div class="mt-2 flex items-center text-sm text-gray-500 sm:mt-0">
                            <!-- Start Button -->
                            <button hx-post="/containers/{{.ID}}/start" hx-target="#{{.ID}}-container"  hx-swap="none" class="mr-2 px-4 py-2 bg-blue-500 text-white text-sm font-medium rounded hover:bg-blue-700">Start</button>
                            <!-- Stop Button -->
                            <button hx-post="/containers/{{.ID}}/stop" hx-target="#{{.ID}}-container" hx-swap="none" class="mr-2 px-4 py-2 bg-yellow-500 text-white text-sm font-medium rounded hover:bg-yellow-700">Stop</button>
                            <!-- Delete Button -->
                            <button hx-delete="/containers/{{.ID}}" hx-target="#{{.ID}}-container"  hx-swap="innerHTML" class="px-4 py-2 bg-red-500 text-white text-sm font-medium rounded hover:bg-red-700">Delete</button>
                        </div>
                    </div>
                </div>
            </li>

{{end}}
